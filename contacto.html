<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | TechSolutions - Innovación Digital</title>
    
    <meta name="description" content="¿Listo para potenciar tu negocio? Contacta con TechSolutions para servicios de catálogo web y optimización.">
    <link rel="canonical" href="https://tusitio.com/contacto.html">
    
    <meta property="og:title" content="TechSolutions | Inicia tu Proyecto">
    <meta property="og:description" content="Expertos en desarrollo y optimización tecnológica.">
    <meta property="og:type" content="website">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">

    <script src="js/transitions.js" defer></script>
    <script src="js/config.js" defer></script>
    
    <style>
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-label { 
            display: block; 
            font-size: 0.8rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            color: var(--text-dim); 
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-white);
            font-family: inherit;
            transition: var(--transition);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 15px var(--primary-glow);
        }
        select.form-input option {
            background: var(--bg-main);
            color: var(--text-white);
        }
        textarea.form-input { resize: vertical; min-height: 120px; }
        
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="cursor-glow" id="glow"></div>

    <header class="header" id="main-header" role="banner">
        <nav class="nav-container" aria-label="Menú principal">
            <a href="index.html" class="logo">
                <div class="logo-icon"><span class="material-symbols-outlined">terminal</span></div>
                <span class="logo-text">Soluciones<span>Digitales</span></span>
            </a>

            <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú" aria-expanded="false">
                <span class="material-symbols-outlined">menu</span>
            </button>

            <ul class="nav-links" id="nav-menu">
                <li><a href="servicios.html" class="link-item">Servicios</a></li>
                <li><a href="ventajas.html" class="link-item">Ventajas</a></li>
                <li><a href="contacto.html" class="btn-primary-sm">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero">
        <section class="contact-container">
            <div class="section-header">
                <div class="badge">
                    <div class="pulse"></div>
                    Disponible para nuevos proyectos
                </div>
                <h1 class="hero-title">¿Listo para <span class="gradient-text">subir de nivel?</span></h1>
                <p style="color: var(--text-dim); max-width: 500px; margin: 0 auto 2rem;">
                    Completa el formulario y analizaremos tu caso en menos de 24 horas.
                </p>
            </div>

            <article class="bento-item revealed" style="opacity: 1; transform: none;">
                <form id="contactForm" class="contact-form">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
                        <div class="form-group">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" name="nombre" class="form-input" placeholder="Ej. Juan Pérez" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Corporativo</label>
                            <input type="email" name="email" class="form-input" placeholder="juan@empresa.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Servicio de Interés</label>
                        <select name="servicio" class="form-input">
                            <option value="Catálogo Web">Catálogo Web Pro</option>
                            <option value="Optimización">Optimización de Sistemas</option>
                            <option value="Desarrollo Custom">Aplicaciones y Multimedia</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tu Mensaje</label>
                        <textarea name="mensaje" class="form-input" placeholder="Cuéntanos sobre tu visión..."></textarea>
                    </div>

                    <button type="submit" class="btn-primary" style="width: 100%; border: none; cursor: pointer; font-family: inherit;">
                        Enviar Solicitud
                    </button>
                </form>
            </article>
        </section>
    </main>

    <script>
        const glow = document.getElementById('glow');
        window.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });
    </script>
    
    <script src="js/mensaje.js" defer></script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "name": "Contacto TechSolutions",
      "description": "Formulario de contacto para servicios tecnológicos"
    }
    </script>
</body>
</html>
